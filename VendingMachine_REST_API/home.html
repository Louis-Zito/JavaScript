<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css\home.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <!-- row 1: header only -->
      <div class="row">
        <div class="col-sm-12 col-md-12 center-block text-center mt-2">
          <h1>Vending Machine</h1>
        </div>
      </div>
      <hr />

      <!-- row 2: 8 + 4 column all content -->
      <div class="row mt-5">
        <!-- Vending Machine items -->
        <div class="col-lg-8 vend-items" id="vend_items"></div>
        <!-- end 8 columns -->

        <!-- interactive panel column -->
        <div class="col-lg-4 form-side">
          <div class="form-group">
            <h2>Total $ In</h2>
            <input
              type="text"
              class="form-control mt-3"
              id="money-input"
              readonly
            />
            <div class="form-btns mt-3 mb-5">
              <button
                type="button"
                class="btn btn-outline-primary btn-lg coin-btn-placement"
                id="add-dollar-button"
              >
                Add Dollar
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-lg coin-btn-placement"
                id="add-quarter-button"
              >
                Add Quarter
              </button>

              <button
                type="button"
                class="btn btn-outline-primary btn-lg coin-btn-placement"
                id="add-dime-button"
              >
                Add Dime
              </button>
              <button
                type="button"
                class="btn btn-outline-primary btn-lg coin-btn-placement"
                id="add-nickel-button"
              >
                Add Nickel
              </button>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <h2>Messages</h2>
            <input
              type="text"
              class="form-control mt-3"
              id="vending-message"
              readonly
            />
            <div class="item-field mt-3">
              <label
                for="vending-item"
                class="label-control"
                id="label-item-to-vend"
                ><h2>Item:</h2></label
              >
              <input
                type="text"
                class="form-control"
                id="item-to-vend"
                readonly
              />
            </div>
            <button
              type="button"
              class="btn btn-outline-primary btn-lg make-purchase w-100 mt-3 mb-5"
            >
              Make Purchase
            </button>
          </div>
          <hr />
          <div class="form-group">
            <h2>Change</h2>
            <input
              type="text"
              class="form-control mt-3"
              id="change-input-box"
              readonly
            />
            <button
              type="button"
              class="btn btn-outline-primary btn-lg change-return mt-3"
              id="change-return-btn"
            >
              Change Return
            </button>
          </div>
        </div>
        <!-- end 4 columns -->
      </div>
      <!-- end row 2 -->
    </div>
    <!-- end container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- custom js files -->
    <script src="js/home.js"></script>
  </body>
</html>
